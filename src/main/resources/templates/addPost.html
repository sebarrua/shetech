<div class="container-fluid">
	
		<div class="col-md-9">
		    <div class="card">
		        <div class="card-body">
		            <div class="row">
		                <div class="col-md-3 border-right">
		                    <h4>Agregar post</h4>
		                </div>
		            </div>
		            <hr>
		            <div class="row">
		                <div class="col-md-8">
        		            <form th:action="@{/posteoSave}" th:object="${Posteo}" method="post"> 
                              <div class="form-group row">
                                <label for="text" class="col-12 col-form-label">Ingresa titulo</label> 
                                <div class="col-12">
                                  <input th:field="*{titulo}" placeholder="Ingresa un titulo" class="form-control here" required="required" type="text">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="text" class="col-12 col-form-label">Ingresa titulo</label> 
                                <div class="col-12">
                                  <input th:field="*{descripcion}" placeholder="Ingresa un titulo" class="form-control here" required="required" type="text">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="textarea" class="col-12 col-form-label">Cuerpo</label> 
                                <div class="col-12">
                                  <textarea th:field="*{texto}" cols="40" rows="5" class="form-control"></textarea>
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="textarea" class="col-12 col-form-label">Empresa</label> 
                                <div class="col-12">
                                    <select th:field="*{empresa}"id="textarea" name="textarea" cols="40" rows="5" class="form-control">
                                        <option th:each="empresa: ${listaEmpresa}" 
                                            th:text="${empresa.getNombre()}"
                                            th:value="${empresa.getEmpresaId()}">
                                        </option>
                                    </select>
                                </div>
                              </div>
                              <div class="col-md-7">
                                <button type="submit" class="btn btn-sm btn-primary">Agregar</button>
                            </div> 
                            </form>
        		        </div>
        		    </div>
