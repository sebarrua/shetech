<th:block th:include="/_header"></th:block>

<div class="container-fluid">
    <input id="datepicker" width="276" value="02/04/2018" />
	
		<div class="col-md-9">
		    <div class="card">
		        <div class="card-body">
		            <div class="row">
		                <div class="col-md-3 border-right">
		                    <h4>Agregar empresa</h4>
		                </div>
		            </div>
		            <hr>
		            <div class="row">
		                <div class="col-md-8">
        		            <form th:action="@{/empresaSave}" th:object="${Empresa}" th:method="post"> 
                              <div class="form-group row">
                                <label for="text" class="col-12 col-form-label">Nombre</label> 
                                <div class="col-12">
                                  <input th:field="*{nombre}" placeholder="Ingresa un nombre" class="form-control here" required="required" type="text">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="text" class="col-12 col-form-label">Descripción</label> 
                                <div class="col-12">
                                  <input th:field="*{descripcion}" placeholder="Ingresa una descripción" class="form-control here" required="required" type="text">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="textarea" class="col-12 col-form-label">Direccion</label> 
                                <div class="col-12">
                                    <input th:field="*{direccion}" placeholder="Ingresa una direccion" class="form-control here" required="required" type="text">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="textarea" class="col-12 col-form-label">Fecha fundacion</label> 
                                <div class="col-12">
                                    <input th:field="*{fechaFundacion}" placeholder="Ingresa una direccion" class="form-control here" required="required" type="text">
                                    <input type='text' id="datepicker" width="276" value="02/04/2018" />
                                </div>
                              </div>
                              <input id="datepicker" width="276" value="08/12/2020" />
                              
                              <div class="col-md-7">
                                <button type="submit" class="btn btn-sm btn-primary">Agregar</button>
                            </div> 
                            </form>
        		        </div>
        		    </div>
		        </div>
		    </div>
