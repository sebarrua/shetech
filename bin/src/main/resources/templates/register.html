<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org" lang="es" class=" js csstransitions desktop portrait csstransforms csstransforms3d">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">   
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/images/hand-shake.png" >
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="/css/versions.css">
        <link rel="stylesheet" href="/css/responsive.css">
        <link rel="stylesheet" href="/css/font-awesome.min.css">
        <script src="/js/modernizer.js"></script>
        <title>Registrarse en She Tech</title>  
    </head>
<body class="host_version" cz-shortcut-listen="true"> 
	<div id="preloader" style="display: none;">
		<div class="loader-container done">
			<div class="progress-br float shadow done">
				<div class="progress__item"></div>
			</div>
		</div>
	</div>
	
	<th:block th:include="/_header"></th:block>

	<div id="carouselExampleControls" class="carousel slide bs-slider box-slider">
        <div id="home" class="first-section" style="background-image:url(&#39;static/images/working.jpeg&#39;);">
            <div class="dtab">
    <div class="container" style="background-color: white;  color:white; padding:0px; border-radius:10px;">
        <div class="row">
            <div class="col-md-12 col-sm-12 text-center">
                <div class="big-tagline">
                    <div class="container"  style="margin-top:30px">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading"><h3 class="panel-title"><strong>Bienvenida a She Tech </strong></h3></div>
                                        <div class="panel-body">
                                        <form class="form-horizontal" th:action="@{/registerSave}" th:object="${Usuario}" method="post" >
        
                                            <div class="form-group">
                                                <label for="name" class="cols-sm-2 control-label">Nombre</label>
                                                <div class="cols-sm-10">
                                                    <div class="input-group">
                                                        <input type="text" th:field="*{username}" class="form-control" name="name" id="name" placeholder="Ingrese nombre" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="email" class="cols-sm-2 control-label">Email</label>
                                                <div class="cols-sm-10">
                                                    <div class="input-group">
                                                        <input type="email" th:field="*{email}" class="form-control" name="email" id="email" placeholder="Ingrese Email" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="password" class="cols-sm-2 control-label">Contrase単a</label>
                                                <div class="cols-sm-10">
                                                    <div class="input-group">
                                                        <input type="password" th:field="*{password}" class="form-control" name="password" id="password" placeholder="Ingrese su contrase単a" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="confirm" class="cols-sm-2 control-label">Confirme contrase単a</label>
                                                <div class="cols-sm-10">
                                                    <div class="input-group">
                                                        <input type="password" name="passwordRepeat" class="form-control" id="confirm" placeholder="Confirme su contrase単a" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Registrarse</button>
                                            </div>
                                        </form>
                                    </div>
        
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
	
<th:block th:include="/_footer"></th:block>

    <div class="copyrights">
        <div class="container">
            <div class="footer-distributed">
                <div class="footer-left">                   
                    <p class="footer-company-name">Curso el Desarrollador multiplataforma certificado </p>
                </div>

                <div class="footer-right">
                    <ul class="footer-links-soi">
						<li><a href="index.html#"><i class="fa fa-facebook"></i></a></li>
						<li><a href="index.html#"><i class="fa fa-github"></i></a></li>
						<li><a href="index.html#"><i class="fa fa-twitter"></i></a></li>
						<li><a href="index.html#"><i class="fa fa-dribbble"></i></a></li>
						<li><a href="index.html#"><i class="fa fa-pinterest"></i></a></li>
					</ul>
                </div>
            </div>
        </div>
    </div>

    <a href="index.html" id="scroll-to-top" class="dmtop global-radius" style="bottom: -100px;"><i class="fa fa-angle-up"></i></a>

    <script src="/js/all.js"></script>
    <script src="/js/custom.js"></script>
	<script src="/js/timeline.min.js"></script>
	<script>
		timeline(document.querySelectorAll('.timeline'), {
			forceVerticalMode: 700,
			mode: 'horizontal',
			verticalStartPosition: 'left',
			visibleItems: 4
		});
	</script>
</body>
</html>
